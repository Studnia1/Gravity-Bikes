<br><br><br><br><br><br>
<div class="shopping-cart">
  <h5 class="mb-4">Cart (<span>2</span> items)</h5>
  <ng-container *ngFor="let item of items">
    <div class="card-body">
      <div class="row mb-4">
        <div class="col-md-5 col-lg-3 col-xl-3">
          <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
            <a href="#!">
              <div class="mask waves-effect waves-light">
                <div class="mask rgba-black-slight waves-effect waves-light"></div>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-7 col-lg-9 col-xl-9">
          <div>
            <div class="d-flex justify-content-between">
              <div>
                <h5>Model: {{item.bikeModel}}</h5>
                <p class="mb-3 text-muted text-uppercase small">Size: {{item.size}}</p>
                <p class="mb-2 text-muted text-uppercase small">Date: {{item.date | date:'shortDate'}}</p>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <a href="#!" type="button" class="card-link-secondary small text-uppercase mr-3"><i class="fas fa-trash-alt mr-1"></i> Remove item </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="mb-0"><span><strong>$17.99</strong></span></p>
      <hr class="mb-4">
</div>
</ng-container>
<button class="button" >Purchase</button>
